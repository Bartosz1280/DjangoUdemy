<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Basics</title>
</head>
<body>
    <!-- form definition -->
    <form>
        <h1>Log In</h1>
        <h2>Input your email and password</h2>
        <!-- input definition -->
        <input type="email" name="useremail" value="Email here" >
        <input type="password" name="usrpassword" value ="Password please">
        <input type="submit" name="button" value="Click me">
        <!-- some fancy input types -->
        <!-- color picker -->
        <h1>Chose color!</h1>
        <h2>Click button</h2>
        <input type="color" name="" value="">
        <!-- text input -->
        <h1>Enter some text</h1>
        <input type="text" name="" value="Text goes here">

    </form>

</body>
</html>
