<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <!-- thead describes columns head-->
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>
        <!-- tr describes table rows -->
        <tr>
            <!-- td describes table cell -->
            <td>250</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>2137</td>
            <td>Blue</td>
            <td>Poland</td>
        </tr>
        <tr>
            <td>321</td>
            <td>Pink</td>
            <td>Uganda</td>
        </tr>
    </table>

</body>
</html>
