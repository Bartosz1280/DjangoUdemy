<!DOCTYPE html>
<html>
    <head>
	<meta charset='utf-8'>
	<title>This is the Title!</title>
    </head>
    <body>

	<h1>List</h1>

	<h2>Ordered lists</h2>
	<ol>
	    <li>First item</li>
	    <li>Second item</li>
	    <li>Third item</li>
	</ol>

	<h2>Unordered lists</h2>
	<ul>
	    <li>Bullet One</li>
	    <li>Bullet two</li>
	</ul>

	<h2>Nested lists</h2>
	<ol>
	    <li>First item</li>
	    <li>Second item</li>
	    	<ul>
		    <li>Bullet One</li>
		    <ul>
			<strong>I am really nested</strong>
		    </ul>
		    <li>Bullet two</li>
		</ul>
	    <li>Third item</li>
	</ol>
    </body>
</html>
